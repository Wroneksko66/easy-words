<div class="row center">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <h2>{{item ? item.word : 'Koniec!'}}</h2>
      </div>
      <div class="card-action">
        <button class="btn-large blue m5" (click)="addToNouns(item)" *ngIf ="item" >
          Noun
        </button>
        <button class="btn-large blue" (click)="addToVerbs(item)" *ngIf="item">
          Verb
        </button>
        <button class="btn-large black" (click)="check()" *ngIf="!item">
          Sprawd≈∫
        </button>
      </div>
    </div>
  </div>
</div>
